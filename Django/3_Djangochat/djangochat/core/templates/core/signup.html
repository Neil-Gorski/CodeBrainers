{% extends 'core/base.html' %}

{% block title %}Signup | {% endblock %}

{% block content %}
<div class="p-10 text-center">
    <h1 class="text-4xl text-white">Signup</h1>
</div>
<form method="post" class="px-4 mx-auto w-1/4">
    <div class="mb-5">
        <label class="text-white">
            Username
        </label>
        <input type="text" name="username" class="w-full px-4 py-2 rounded-xl">
    </div>
</form>
{% endblock %}
